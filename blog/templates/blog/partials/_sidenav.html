<section id="options" class="w-25">
    <div class="input-group mb-3 px-3 py-3" style="background-color: var(--secondary-color);">
        <form method="get" class="w-100 d-flex">
            
            <input type="text" name="q" class="form-control rounded-end-0" placeholder="Pesquisar..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary rounded-start-0"><i class="fa-solid fa-magnifying-glass d-flex justify-content-center"></i></button>
        </form>
    </div>
    <div class="mb-3 px-3 py-3" style="background-color: var(--secondary-color);">
        <h3 class="fs-5 border-bottom">Posts Recentes:</h3>
        <ul class="d-flex flex-column gap-2 list-unstyled m-0">
            {% for post in last_five_posts %}
                <li>- <a href="{% url 'post' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}    
        </ul>
        
    </div>
    <div class="mb-3 px-3 py-3" style="background-color: var(--secondary-color);">
        <h3 class="fs-5 border-bottom">Categorias:</h3>
        <ul class="d-flex flex-column gap-2 list-unstyled m-0">
            <li>
                - <a href="{% url 'blog' %}">Todas</a>
            </li>
            {% for category in categories %}
                <li>
                    - <a href="{% url 'blog' %}?categoria={{ category.id }}">{{ category.name }}</a>
                </li>
            {% endfor %}    
        </ul>
    </div>
    
</section>
